<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>GUMP - Estúdio de Tatuagem</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema de gerenciamento para estúdio de tatuagem GUMP">
  <meta name="keywords" content="tatuagem, estúdio, agendamento, tattoo, GUMP">
  <meta name="author" content="GUMP Studio">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Theme color para mobile -->
  <meta name="theme-color" content="#1a1a1a">
  
  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
</head>
<body class="mat-typography">
  <!-- Loading inicial -->
  <div id="loading-inicial">
    <div class="loading-container">
      <div class="loading-logo">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.9 1 3 1.9 3 3V21C3 22.1 3.9 23 5 23H19C20.1 23 21 22.1 21 21V9M19 9H14V4H15.8L19 7.2V9Z" fill="currentColor"/>
        </svg>
      </div>
      <div class="loading-text">GUMP</div>
      <div class="loading-subtitle">Carregando...</div>
    </div>
  </div>

  <!-- Aplicação Angular -->
  <app-root></app-root>

  <!-- Script para remover loading inicial -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loadingElement = document.getElementById('loading-inicial');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          setTimeout(function() {
            loadingElement.remove();
          }, 300);
        }
      }, 1000);
    });
  </script>
</body>
</html>
